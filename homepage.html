        {
             contentdiv.innerHTML = `

<div class="max-w-md mx-auto bg-white border border-gray-200 rounded-lg md:h-89   p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">

    </div>

    <!-- Buttons -->
    <div class="flex justify-center">
      <button onclick="caldeposit()" type="button"
        class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">

        }
  function caldeposit() {
    let calpass = depositpassword.value;
    let calamount = parseFloat(depositAmount.value);

    console.log(calpass, calamount);

    // Validate amount
    if (isNaN(calamount) || calamount <= 0) {
        alert("Please enter a valid amount");
        return;
    }

    // Check user exists in localStorage
    let userData = JSON.parse(localStorage.getItem(calpass));

    if (userData) {
        console.log("Before Deposit:", userData);

        // Initialize balance if missing
        if (!userData.balance) {
            userData.balance = 0;
        }

        // Add deposit
        userData.balance += calamount;

        // Save updated data
        localStorage.setItem(calpass, JSON.stringify(userData));

        console.log("After Deposit:", userData);
        alert(`Deposit successful! New Balance: ${userData.balance}`);
        statusList.innerHTML += `
        <ul class="type-none text-center">
        <li class=" items-center flex justify-center">
            <svg class="w-10 h-10 me-2 text-green-500 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

            </svg>
            
        </li>
        <li class="pt-5 items-center">Deposit Successful! </li>
        <li class="pt-5items-center">New Balance: ${userData.balance}</li></ul>`
        ;
    } 
    else {
        alert("Incorrect Password");
    }
}
