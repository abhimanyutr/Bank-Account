<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center items-center pt-30">
        
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo / Title -->
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">üè¶ Bank Account Login</h2>

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-5">
      
      <!-- Email / Username -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" required>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm">
          <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-500">
          <span class="ml-2 text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button onclick="Verify()" type="button"
        class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="mx-2 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Sign Up Redirect -->
    <p class="text-center text-sm text-gray-600">
      Don‚Äôt have an account? 
      <a href="./register.html" class="text-blue-600 font-medium hover:underline">Create one</a>
    </p>
  </div>

</body>
</html>
