<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex justify-center items-center pt-20">


        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">

            <!-- Title -->
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">üè¶ Create Bank Account</h1>

            <!-- Register Form -->
            <form action="/register" method="POST" class="space-y-6">
              <!-- First + Last Name -->
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full group">
                        <input type="text" name="firstname" id="firstname" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
            appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="first_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
            origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
            peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                            First Name
                        </label>
                    </div>

                    <div class="relative z-0 w-full group">
                        <input type="text" name="lastname" id="lastname" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
            appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="last_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
            origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
            peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                            Last Name
                        </label>
                    </div>
                </div>
                <div class="relative z-0 w-full group">
                        <input type="number" name="accountNo" id="accountNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
            appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="phone" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
            origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
            peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                            Account Number
                        </label>
                    </div>

                <!-- Email -->
                <div class="relative z-0 w-full group">
                    <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
          appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
          origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
          peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                        Email address
                    </label>
                </div>

                <!-- Password -->
                <div class="relative z-0 w-full group">
                    <input type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
          appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
          origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
          peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                        Password
                    </label>
                </div>

                <!-- Phone -->
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full group">
                        <input type="number" name="phone" id="phone"  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 
            appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="phone" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 
            origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
            peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">
                            Mobile Number
                        </label>
                    </div>
                </div>
                
                <div id="words"></div>
                <!-- Submit Button -->
                <button onclick="userRegister()" type="button"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
                    Register
                </button>
            </form>

            <!-- Redirect to Login -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account?
                <a href="./login.html" class="text-blue-600 font-medium hover:underline">Login here</a>
            </p>

        </div>

    </div>

<script>
function userRegister()
{
    const datas = {
        fname:firstname.value,
        lname:lastname.value,
        acc:accountNo.value,
        mail:email.value,
        pass:password.value,
        mob:phone.value,
        
    }
    console.log(datas);
    if(datas.fname=="" || datas.lname=="" || datas.acc=="" || datas.pass=="")
    {
        alert("Please fill the Fields")
    }
    else{
             localStorage.setItem(datas.pass,JSON.stringify(datas));
             words.innerHTML="<h1 class='text-green-500'>Registration Successfull</h2>"
             alert("Registration Successfull")
            
            setTimeout(() => {
    window.location.href = "login.html";
}, 1000); // 2000 ms = 2 seconds
             
    }
    
}
</script>

</body>

</html>
